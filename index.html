<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="./LoginpageAssigment.css">
    <title>Login page</title>
</head>
<body>
    <div class="layout">
    <section class="background">
        <div class="main">
            <div class="content">
                <form>
                    <div class="login">Login</div>  
                    <label for="Username">Username<br>
                        <input type="text" id="Username" placeholder="Type your username">
                        <div class="icon1"><i class="fas fa-user"></i></div>
                        
                    </label><br>
                    <label  for="Password">Password <br>
                        <input type="password" id="Password" placeholder="Type your password">
                        <div class="icon2"><i class="icon fas fa-lock"></i></div>                        
                    </label><br>
                    <div class="fp"><a href="">Forgot password ?</a></div>
                    <div class="Button"><button>LOGIN</button></div>
                    <div class="sign">or Sign Up Using</div>
                    <section class="icons">
                        <div><a href="https://www.facebook.com/"><img class="ic1" src="./fb (2).png" alt="Facebook"></a></div>
                        <div class="container">
                            <img class="ic2" src="./twitter.png" alt="Twitter">
                            <div class="subcontainer">
                                <a href="https://twitter.com/"><img src="./x.png" alt="X" class="ic3"></a>
                            </div>
                        </div>
                        <div><a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1"><img class="ic4" src="./google-logo-9808 (1).png" alt="Google"></a></divclass=>
                    </section>
                    <div class="nac">Have not account yet ?</div><br>
                    <div class="signup"><a href="#">SIGN UP</a></div>
                </form>

            </div>     


        </div>
    </section>
</div>
</body>
</html>
